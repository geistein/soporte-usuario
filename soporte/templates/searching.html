<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
        <title>Searching{% if query %} Results{% endif %}</title>
    </head>
    <body>
        <h1>Searching</h1>
        <form action="." method="get">
            <label for="q">
                Searching: 
            </label>
            <input type="text" name="q" value="{{ query|escape }}">
            <input type="submit" value="Searching">
        </form>

        {% if query %}
            <h2>Results for "{{query|escape}}":</h2>

           {% if results %}
               <ul>
               {% for book in results%}
                   <li>
                      {{book|escape}}
                   </l1>
               {% endfor %}
              </ul>
           {% else %}
              <p>
               No books found
              </p>
           {% endif %}
       {% endif %}
    </body>
</html>
